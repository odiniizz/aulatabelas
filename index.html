<table>
    <thead>
        <tr> <!-- A tag <tr> é utilizada para definir uma linha dentro de uma tabela. -->
            <th>Nome</th> 
            <th>Email</th> <!-- utra forma de definir uma coluna em uma tabela HTML é através da tag <th>. Porém, diferente do <td>
                        que define a coluna de um conteúdo, <th> é utilizado exclusivamente para definir a coluna do cabeçalho da tabela. -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>José</td> <!-- preenchendo coluna --> <!-- A tag <td> é utilizada para definir uma coluna dentro de uma tabela. -->
